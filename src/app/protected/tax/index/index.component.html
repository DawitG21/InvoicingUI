<div class="main-content">
  <div class="content-toolbar">
    <p class="toolbar-title">Tax</p>

    <button mat-button color="primary" class="float-right ml-1" (click)="addTax()"
      *ngIf="claims && claims.doceipt_claim_tax_create">
      Create
    </button>
  </div>
</div>


<div class="main-content">
  <mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>

  <div class="mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="percentValue">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.percentValue}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngIf="element.isActive" color="primary" selected>Active</mat-chip>
            <mat-chip *ngIf="!element.isActive" color="accent" selected>Inactive</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="cursor-pointer ml-1" (click)="edit(element)" title="edit"
            *ngIf="claims && claims.doceipt_claim_tax_create">
            edit
          </mat-icon>
          <mat-icon class="cursor-pointer ml-1" (click)="openDeleteDialog(element)" title="Delete"
            *ngIf="claims && claims.doceipt_claim_tax_delete">
            delete_outline
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>

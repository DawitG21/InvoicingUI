<div class="main-content">
    <div class="content-toolbar">
        <p class="toolbar-title">Penalty</p>

        <button mat-button color="primary" class="float-right ml-1" (click)="addPenalty()"
            *ngIf="claims && claims.doceipt_claim_penalty_create">
            Create
        </button>
    </div>
</div>
<div class="main-content">
    <mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>

    <div class="mt-4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef> Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>

            <ng-container matColumnDef="rateType">
                <th mat-header-cell *matHeaderCellDef> Rate Type </th>
                <td mat-cell *matCellDef="let element"> {{element.rateType}} </td>
            </ng-container>

            <ng-container matColumnDef="financialPeriod">
                <th mat-header-cell *matHeaderCellDef> Financial Period </th>
                <td mat-cell *matCellDef="let element"> {{element.financialPeriod.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="cursor-pointer ml-1" *ngIf="claims && claims.doceipt_claim_contact_access"
                        (click)="openDialog(element)" title="Preview">
                        remove_red_eye
                    </mat-icon>
                    <mat-icon class="cursor-pointer ml-1" (click)="openDeleteDialog(element)" title="Delete"
                        *ngIf="claims && claims.doceipt_claim_financialperiod_delete">
                        delete_outline
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
</div>

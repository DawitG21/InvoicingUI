<h1 mat-dialog-title>Taxes</h1>
<p mat-dialog-subtitle class="text-muted">Add taxes here.</p>

<div mat-dialog-content>
    <form id="f" [formGroup]="form">
        <mat-form-field class="w-100">
            <mat-label>Choose tax</mat-label>
            <mat-select formControlName="taxId" required>
                <ng-container *ngFor="let tax of taxes">
                    <mat-option *ngIf="tax.isActive" value="{{tax.id}}">{{tax.name}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions align="end" class="w-100 mt-4">
    <button mat-button (click)="save()">Save</button>
</div>

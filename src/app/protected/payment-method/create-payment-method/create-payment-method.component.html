<div class="main-content">
  <div class="content-toolbar">
    <button mat-button color="primary" (click)="goBack()">
      <mat-icon aria-hidden="false" aria-label="keyboard_arrow_left icon">keyboard_arrow_left</mat-icon>New Payment
      Method
    </button>
    <button mat-button color="primary" class="float-right ml-1" [disabled]="saveStatus" (click)="save()">
      Save
    </button>
  </div>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>
<form class="mt-4" id="f" [formGroup]="form">

  <mat-form-field appearance="outline" class="col-sm-6">
    <mat-label>Payment Method</mat-label>
    <input matInput placeholder="e.g Cash, Bank" formControlName="name" name="name" required>
    <mat-error *ngIf="getServiceName!.invalid">{{getErrorMessage('name')}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-sm-6">
    <mat-label>Order #</mat-label>
    <input matInput type="number" min="0" placeholder="e.g. 1" name="orderNo" formControlName="orderNo" required>
    <mat-error *ngIf="getOrderNo!.invalid">{{getErrorMessage('orderNo')}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-sm-12 mt-2">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Give a brief description of the payment method" maxlength="240" rows="4"
      formControlName="description" name="description"></textarea>
  </mat-form-field>

  <mat-label class="ml-3">
    <mat-slide-toggle color="primary" formControlName="isActive" (change)="setActive($event.checked)">
      {{message}}
    </mat-slide-toggle>
  </mat-label>

</form>

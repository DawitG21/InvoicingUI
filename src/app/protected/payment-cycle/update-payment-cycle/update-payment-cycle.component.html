<div class="main-content">
    <div class="content-toolbar">

        <button mat-button color="primary" (click)="return()">
            <mat-icon aria-hidden="false" aria-label="keyboard_arrow_left icon">keyboard_arrow_left</mat-icon>Edit
            Payment Cycle
        </button>

        <button mat-button color="primary" class="float-right ml-1" [disabled]="saveStatus" (click)="save()">
            Save
        </button>
    </div>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>
<form id="f" class="mt-4" *ngIf="model" [formGroup]="form">

    <mat-form-field appearance="outline" class="col-sm-6">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required placeholder="e.g Quarter 1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-6">
        <mat-label>Order #</mat-label>
        <input matInput type="number" min="0" formControlName="orderNo" required placeholder="e.g 1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="A brief description of the Payment Cycle."
            formControlName="description"></textarea>
    </mat-form-field>

    <mat-slide-toggle checked="{{status}}" formControlName="isActive" class="ml-3" color="primary"
        (change)="setStatus($event.checked)">
        {{message}}
    </mat-slide-toggle>
</form>
